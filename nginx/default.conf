upstream web {
    ip_hash;
    server web:8001;
}

server {
    listen 80;
    server_name yatube.website www.yatube.website;
    server_tokens off;
    location /static/ {
        root /var/html/;
    }
    location /media/ {
        root /var/html/;
    }
    location / {
        proxy_pass http://web;
    }
}